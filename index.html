<html lang="en">

<head>

    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="container" id="scores">
        <span class="text-center" id="Myscoretx">Your Score:</span>  <span id="MyScore"> 0</span>
        <span class="text-center" id="Comscoretxt">Computer Score:</span> <span id="CompScore"> 0</span>
        <span class="text-center" id="Tiestxt">Ties:</span> <span id="TiesScore"> 0</span>
    </div>
    
    <div class="container" id="board">
        <div class="row" id="frow">
            <div class="col-4">
                
            </div>
            <div class="col-4">
                
            </div>
            <div class="col-4">
                
            </div>
        </div>
        <div class="row" id="srow">
            <div class="col-4">
                
            </div>
            <div class="col-4">
                
            </div>
            <div class="col-4">
                
            </div>
        </div>
        <div class="row" id="lastrow">
            <div class="col-4">
                
            </div>
            <div class="col-4">
                
            </div>
            <div class="col-4" >
                
            </div>
        </div>
    </div>
    <button type="button" id="newgame" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        PLAY AGAIN
    </button>
    <!-- Button trigger modal -->
    <div class="container" id="playagain">
        <div id="Restart">
            <button type="button" id="NewGame" class="btn btn-primary">
                PLAY AGAIN
            </button>
        </div>
    </div>    
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                <span id="outcome"></span>
                </div>
                <div class="modal-footer">

            </div>
            </div>
